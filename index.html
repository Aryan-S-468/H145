<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box 
            position="-9 0.5 -3" 
            rotation="0 0 0" 
            color="#0362fc">
        </a-box>

        <a-box 
            position="-7 1 -3" 
            rotation="0 0 0" 
            width="1" 
            height="2"
            depth="1"
            color="#fc0303">
        </a-box>
        
        <a-sphere 
            position="-5 1 -3" 
            radius="1" 
            color="#fcdb03">
        </a-sphere>
        
        <a-cylinder 
            position="-3 0.75 -3" 
            radius="0.5" 
            height="1.5" 
            color="#56fc03">
        </a-cylinder>

        <a-cone
            position="-1 0.75 -3.5"
            radiusBottom="1"
            radiusTop="0.1"
            height="1.5"
            color="#a903fc">
        </a-cone>

        <a-tetrahedron
            position="1 0.5 -3"
            radius="1"
            color="#fc038c">
        </a-tetrahedron>

        <a-ring
            position="3 1.25 -3"
            radiusInner="0.25"
            radiusOuter="0.5"
            material="side: double"
            color="#fca205">
        </a-ring>

        <a-octahedron
            radius="1"
            position="6 1 -3"
            color="#1a05fc">
        </a-octahedron>

        <a-torus
            position="8.5 0 -3"
            radius="1"
            radiusTubular="0.5"
            arc="180"
            color="#fc05e4">
        </a-torus>
        
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="20" 
            height="4" 
            color="#02ddf5">
        </a-plane>
        
        <a-sky 
            color="white">
        </a-sky>

    </a-scene>
</body>

</html>
